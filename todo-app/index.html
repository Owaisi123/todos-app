<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>
            My To-Do List <i class="fas fa-pencil-alt"></i>
        </h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <span id="addTaskBtn" class="add-button"><i class="fas fa-plus"></i></span>
        </div>
        <div id="message" class="message"></div>
        <div class="task-container">
            <ul id="taskList"></ul>
        </div>
        <div id="taskCount" class="task-count">Total Tasks: 0</div>
        <span id="clearAllBtn" class="clear-button">
            <i class="fas fa-broom"></i> Clear All
        </span>
        <span id="toggleBackgroundBtn" class="toggle-icon" title="Toggle Background Color">
            <i class="fas fa-palette"></i>
        </span>
    </div>
    <script src="app.js"></script>
</body>
</html>
